              <form action="#" method="post" id="submit2">
                <div class="form-group">
                  <h1 class="titulo">Melhorias</h1>
                  <label for="inputsm">Nome *</label>
                  <input class="form-control input-sm" id="inputsm nome" name="nome" type="text" >
                </div>
                <div class="form-group">
                  <label for="inputsm">Telefone *</label>
                  <input class="form-control input-sm" id="inputsm nm" type="text" name="nm" minlength="9" maxlength="9">
                </div>
                <div class="form-group">
                  <label for="inputsm">Correio eletrónico *</label>
                  <input class="form-control input-sm" id="inputsm mail" name="mail" type="text" >
                </div>
                <div class="form-group">
                  <label for="comment">Possíveis melhorias *</label>
                  <textarea class="form-control" rows="5" id="comment obs" name="obs" ></textarea >
                </div>
                <p>* Campos obrigatórios</p>
                <button type="button" class="botaosubmit btn" id="btnsubmit" name="button">Submeter</button>
